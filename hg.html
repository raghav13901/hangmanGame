<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="">
    <div class="hangman">
      <span class="H">H</span>
      <span class="A">A</span>
      <span class="N">N</span>
      <span class="G">G</span>
      <span class="M">M</span>
      <span class="A">A</span>
      <span class="N">N</span>
    </div>

    <p class="desk">Click start then press the letter you want<br>These movies doesn't have numbers as the part of their name</p>
    <p class="mobile">Click Start then enter letter one-by-one<br>These movies doesn't have numbers as the part of their name</p>
    <div class="mobileView mobile">
        <label>Enter Character <input type="text" name="" id="myText" maxlength="1"></label>
    </div>
    <div class="">
      <button type="button" name="button" onclick="check()" class="stBtn btn-lg btn-primary mobile">Submit</button>
    </div>
    <div class="wrong">
        Wrong Words:
    </div>
    <div class="ans">
        <button type="button" name="button" class="stBtn btn-lg btn-primary" onclick="start()">Start</button>
    </div>
    <div class="quest">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
